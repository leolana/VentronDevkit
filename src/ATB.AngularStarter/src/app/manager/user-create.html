<div class="wrapper wrapper-content animated fadeInRight" ng-controller="UserCreateController as newUser"
     ng-init="main.loadLanguage('.wrapper.wrapper-content')">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-content">
                    <h2 data-i18n="page_head.register"></h2>
                    <form class="form-horizontal" ng-submit="newUser.save()" ng-init="user = newUser.user">
                        <div class="panel-body full-height-scroll" full-scroll>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" data-i18n="label.name"></label>
                                        <div class="col-lg-10"><input type="text" class="form-control" data-i18n="[placeholder]label.user_name" ng-model="user.name"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" data-i18n="label.login"></label>
                                        <div class="col-lg-10"><input type="text" class="form-control" data-i18n="[placeholder]label.login" ng-model="user.login"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" data-i18n="label.pass"></label>
                                        <div class="col-lg-10"><input type="password" class="form-control" data-i18n="[placeholder]label.pass" ng-model="user.pass"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" data-i18n="label.pass_confirm"></label>
                                        <div class="col-lg-10"><input type="password" class="form-control" data-i18n="[placeholder]label.pass_confirm" ng-model="user.pass2"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" data-i18n="label.email"></label>
                                        <div class="col-lg-10"><input type="email" class="form-control" data-i18n="[placeholder]label.email" ng-model="user.email"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" data-i18n="label.account_type"></label>
                                        <div class="col-lg-10">
                                            <div class="radio radio-primary">
                                                <input id="tipo1" type="radio" name="tipo" value="1" ng-model="user.type">
                                                <label for="tipo1" data-i18n="label.db"></label>
                                            </div>
                                            <div class="radio radio-primary">
                                                <input id="tipo2" type="radio" name="tipo" value="2" ng-model="user.type">
                                                <label for="tipo2" data-i18n="label.ad"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <!--ui-sref="index.users"-->
                                            <button type="submit" class="btn btn-primary" data-i18n="label.save"></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <p class="text-center">
                                        <i class="fa fa-sign-in big-icon"></i>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
